<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <header> -->

    <header class="bg-success text-white">
      <h1>Scroll Down</h1>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        src="https://assets8.lottiefiles.com/packages/lf20_hnvzkcfr.json"
        background="transparent"
        speed="1"
        style="width: 200px; height: 200px"
        loop
        autoplay
      ></lottie-player>
    </header>

    <div class="container">
      <div class="wrapper d-flex justify-content-evenly align-items-center">
        <div class="col m-1 bg-primary box box1 to-up"></div>
        <div class="col m-1 bg-dark box box2 to-down"></div>
        <div class="col m-1 bg-danger box box3 to-up"></div>
      </div>
    </div>

    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
